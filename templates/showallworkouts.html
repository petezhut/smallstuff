{% extends "basic.html" %}
{% block body %}
<a href='/new_workout'>Add New Workout</a>
{% for d in data %}
<fieldset><legend><a href='/workout/{{ d['name' ] }}'>{{ d['name'] }}</a></legend>
    <ul>
    {% for exercise in d['exercises'] %}
        <li>{{ exercise }}</li>
    {% endfor %}
    </ul>
</fieldset>
{% endfor %}
{% endblock %}
